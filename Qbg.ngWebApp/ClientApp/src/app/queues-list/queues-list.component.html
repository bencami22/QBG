<h1>Queues</h1>

<p>See all available queues:</p>

<p *ngIf="!queueGet"><em>Loading...</em></p>
<table class='table' *ngIf="queueGet">
  <thead>
    <tr>
      <th>Identifier</th>
      <th>Commencement</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let queue of queueGet">
      <td>{{ queue.id }}</td>
      <td>{{ queue.timeStamp }}</td>
      <td>
          <a routerLink="/queue/{{queue.id}}" class="btn btn-primary">Select</a>
      </td>
    </tr>
  </tbody>
</table>
